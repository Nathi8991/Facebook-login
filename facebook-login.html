<!DOCTYPE html>
<html>
    <head>
        <title>Facebook Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body style="background-color: aliceblue;">
        <table align="center" style="margin-top: 200px; margin-right: 150px; margin-left: 150px;">
            <tr>
                <td class="col-5">
                    <div style="margin-right:20px ;">
                    <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Logo of Facebook" width="500px">
                    <h2>Connect with friends and the world around you on Facebook. </h2>
                    </div>
                </td>
                <td class="col-3">
                    <div class="card shadow">
                        <div style="margin:20px;">
                            <input type="email" class="form-control" placeholder="Email or Phone Number"><br>
                            <input type="password" class="form-control" placeholder="Enter Your Password "><br>
                            <button class="btn btn-primary col-12">Log in</button><br><br>
                            <small style="margin-left: 150px;">Forgot Password?</small>
                            <hr>
                            <button style="background-color: rgb(32, 176, 3); color: white; margin-left: 120px;" class="btn">
                                Create new Account
                            </button>
                        </div>
                    </div><br>
                    <small> <b>Create a Page </b> for a celebrity, brand or business.</small>
                </td>
            </tr>
        </table>   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
